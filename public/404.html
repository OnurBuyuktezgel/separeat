<!DOCTYPE html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300|Montserrat:900" rel="stylesheet">
    <style>
      body { margin: 0; padding: 0; }
      h1, h2, h3, h4, h5 {
        font-family: 'Montserrat', sans-serif;
      }
      a, p, ul, li, ul {
        font-family: 'Source Sans Pro', sans-serif;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 0 30px;
        width: 100vw;
        box-sizing: border-box;
        height: 100%;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin: 3rem 0 30px;
        line-height: 1em;
      }
      a {
        color: black;
      }
      p {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 1rem;
      }
      img {
        height: 400px;
        max-width: 100%;
        object-fit: contain;
      }
      .cta {
        margin-top: 40px;
        margin-bottom: 40px;
        background-color: #393e46;
        color: white;
        padding: 15px 20px;
        text-decoration: none;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 3px;
        border: none;
        cursor: pointer;
        transition: all .15s ease;
        appearance: none;

      }
      .cta:hover {
        text-decoration: none;
        transform: translateY(-1px);
      }

      .cta:active, .cta:focus {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Ohoh. Nothing here.</h1>
      <p>The page you were looking for doesn't exist (404).</p>
      <p>You may have mistyped the address or the page may have moved. <br> If you're lost, you can go back to the <a href="/">homepage</a>.</p>
      <img src="images/404-charlycat.jpg" alt="Octocat Where is Charly">
      <a href="/" class='cta'>Back to homepage</a>
    </main>
  </body>
</html>
